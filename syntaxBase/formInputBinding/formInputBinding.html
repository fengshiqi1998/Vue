<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Input Binding</title>
</head>
<body>
    <div id="app">
        <!-- 基础用法 -->
        <!-- 文本 -->
        <!-- v-model 会忽略所有表单元素的 value、checked、selected 特性的初始值而总是将 Vue 实例的数据作为数据来源 -->
        <input v-model="message" placeholder="edit me">
        <p>Message is: {{ message }}</p>
        <!-- 多行文本 -->
        <span>Multiline message is:</span>
        <p style="white-space: pre-line;">{{ message }}</p>
        <br>
        <textarea v-model="message" placeholder="add multiple lines"></textarea>
        <!-- 单个复选框，绑定一个布尔值 -->
        <input type="checkbox" id="checkbox" v-model="checked">
        <label for="checkbox">{{ checked }}</label>
        <!-- 多个复选框，绑定到同一个数组 -->
        <div>
            <input type="checkbox" id="jack" value="Jack" v-model="checkedNames">
            <label for="jack">Jack</label>
            <input type="checkbox" id="john" value="John" v-model="checkedNames">
            <label for="john">John</label>
            <input type="checkbox" id="mike" value="Mike" v-model="checkedNames">
            <label for="mike">Mike</label>
            <br>
            <span>Checked names: {{ checkedNames }}</span>
        </div>
        <!-- 单选按钮 -->
        <div>
            <input type="radio" id="one" value="One" v-model="picked">
            <label for="one">One</label>
            <br>
            <input type="radio" id="two" value="Two" v-model="picked">
            <label for="two">Two</label>
            <br>
            <span>Picked: {{ picked }}</span>
        </div>
        <!-- 选择框，单选时 -->
        <div>
            <select v-model="selected">
                <option disabled value="">请选择</option>
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <span>Selected: {{ selected }}</span>
        </div>
        <!-- 多选时 (绑定到一个数组) -->
        <div>
            <select v-model="selectedArr" multiple style="width: 50px;">
                <option>A</option>
                <option>B</option>
                <option>C</option>
            </select>
            <br>
            <span>Selected: {{ selectedArr }}</span>
        </div>
        <!-- 用 v-for 渲染的动态选项 -->
        <select v-model="select">
            <option v-for="option in options" v-bind:value="option.value">
                {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ select }}</span>

        <!-- 值绑定 -->
        <!-- 复选框 -->
        <input
            type="checkbox"
            v-model="toggle"
            true-value="yes"
            false-value="no"
        >
        <!-- 当选中时m.toggle === 'yes'；当没有选中时vm.toggle === 'no' -->
        <!-- 单选按钮 -->
        <input type="radio" v-model="pick" v-bind:value="a">
        <!-- 当选中时vm.pick === vm.a -->
        <!-- 选择框的选项 -->
        <select v-model="selected">
            <!-- 内联对象字面量 -->
            <option v-bind:value="{ number: 123 }">123</option>
        </select>
        <!-- 当选中时typeof vm.selected => 'object',vm.selected.number => 123 -->
        <!-- 修饰符 -->
        <!-- 添加 lazy 修饰符，从而将input事件转变为使用 change 事件进行同步 -->
        <input v-model.lazy="msg" >
        <!-- 在“change”时而非“input”时更新 -->
        <!-- 给 v-model 添加 number 修饰符，自动将用户的输入值转为数值类型 -->
        <input v-model.number="age" type="number">
        <!-- 给 v-model 添加 trim 修饰符，自动过滤用户输入的首尾空白字符 -->
        <input v-model.trim="msg">
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: '',
                checked: true,
                checkedNames: [],
                picked: '',
                selected: '',
                selectedArr: [],
                select: 'A',
                options: [
                    { text: 'One', value: 'A' },
                    { text: 'Two', value: 'B' },
                    { text: 'Three', value: 'C' }
                ]
            }
        });

       
    </script>
</body>
</html>
