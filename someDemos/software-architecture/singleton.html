    // 闭包实现
    function Singleton() {
      this.show = function() {
        console.log('Singleton show');
      }
    };
    Singleton.getInstance = (function() {
      let instance = null;
      let count = 0;
      return function() {
        if(instance === null) {
          instance = new Singleton();
          count++;
        }
        console.log('count: ',count);
        return instance;
      }
    })();
    let a = Singleton.getInstance();
    console.log('------');
    let b = Singleton.getInstance();
