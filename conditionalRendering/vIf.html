<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>v-if</title>
</head>
<body>
    <div id="app">
        <button @click="changeAwesome()">click to change awesome</button>
        <!-- v-if åªä¼šåœ¨æŒ‡ä»¤çš„è¡¨è¾¾å¼è¿”å›ž truthy å€¼çš„æ—¶å€™è¢«æ¸²æŸ“ -->
        <h1 v-if="awesome">Vue is awesome!</h1>
        <!-- v=else è¡¨ç¤º v-if çš„â€œelse å—â€ -->
        <h1 v-else>Oh no ðŸ˜¢</h1>
        <!-- åœ¨ <template> å…ƒç´ ä¸Šä½¿ç”¨ v-if æ¡ä»¶æ¸²æŸ“åˆ†ç»„ -->
        <template v-if="ok">
            <h1>Title</h1>
            <p>Paragraph 1</p>
            <p>Paragraph 2</p>
        </template>
        <!-- v-else-if å……å½“ v-if çš„â€œelse-if å—â€ 2.1.0+ -->
        <div v-if="type === 'A'">A</div>
        <div v-else-if="type === 'B'">B</div>
        <div v-else>Not A/B</div>
        <br>
        <!-- ç”¨ key ç®¡ç†å¯å¤ç”¨çš„å…ƒç´  eg:input -->
        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
        </template>
        <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
        </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                awesome: true,
                ok: true,
                type: 'B',
                loginType: 'username'
            },
            methods: {
                changeAwesome: function() {
                    vm.awesome = !vm.awesome;
                    vm.ok = !vm.ok;
                    if(vm.type == 'B') {
                        vm.type = '';
                    } else {
                        vm.type = 'B';
                    }
                    if(vm.loginType == 'username') {
                        vm.loginType = '';
                    } else {
                        vm.loginType = 'username';
                    }
                }
            }
        });
    </script>
</body>
</html>
